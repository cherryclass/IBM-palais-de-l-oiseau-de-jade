<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Luc Frébourg">
    <title>Watson Assistant</title>


   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</head>

<body>
<div class="container">

    <header class="header" id="top">
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-auto">
                <h1>Watson Assistant</h1>
            </div>
        </div>
    </header>

    <br><br>
    
    <div class="form-group">
        <label for="id" class=" col-md-8 col-lg-6 col-form-label">Message</label>
        <input class="form-control" required="required" type="text" value="" id="id">
     </div>
    <div class="form-group">
        <button class="btn btn-primary" id="envoyer">Envoyer</button>
     </div>
       <div class="form-group">
        <div id="reponse">
     </div>     


 <br><br>
<footer>
    <div class="container ">
        <div class="row">
            <div class="col-lg-10 mx-auto text-center">
                <hr class="small">
                <p class="text-muted">  &copy; Luc Frébourg </p>
            </div>
        </div>
    </div>
</footer>
<script>
    $(document).ready(function () {
    $('#envoyer').click(function () {
        let id = $('#id').val();
         $('#reponse').prepend("User: "+id+"<br>")
        $.ajax({
            type: "POST",
            contentType: 'application/json; charset=utf-8',
            url: "/message?id=" + id,
            success: function (data) {
                 $('#reponse').prepend("<span style='color:blue;'>Watson: "+data+"</span><br>")
            }
        });
    });

});

</script>
</body>
</html>
